#        id: "subnet-0d50ff29c629e11d8"
#      eu-west-1b:
#        id: "subnet-039fd1ee205833794"
#      eu-west-1c:
#        id: "subnet-01ae025aa0edaaf7f"
#    public:
#      eu-west-1a:
#        id: "subnet-06aa10547fb3aae33"
#      eu-west-1b:
#        id: "subnet-05ccfee59e9b212c8"
#      eu-west-1c:
#        id: "subnet-0d0ab9699b7aab0e2"
nodeGroups:
  - name: ng-1
    instanceType: m5.large
    desiredCapacity: 2
